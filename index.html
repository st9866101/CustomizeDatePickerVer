<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calendar
    </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // 定義行事曆組件
        function Calendar() {
            const [currentDate, setCurrentDate] = useState(moment());
            const [clickedArray, setClickedArray] = useState([]);

            const handleDateClick = (clicked) => {
                const clickedNumber = parseInt(clicked, 10);

                if (clickedArray.length === 0) {
                    // 第一次點擊，將數字加入陣列
                    setClickedArray([clickedNumber]);
                } else if (clickedArray.length === 1) {
                    // 第二次點擊
                    if (clickedNumber > clickedArray[0]) {
                        // 第二次比較大，將中間的數字加入陣列
                        const newArray = [];
                        for (let i = clickedArray[0]; i <= clickedNumber; i++) {
                            newArray.push(i + '');
                        }
                        setClickedArray(newArray);
                    } else if (clickedNumber < clickedArray[0]) {
                        // 第二次比較小，清空陣列
                        setClickedArray([]);
                    } else {
                        // 兩次相等，陣列只包含一個數字
                        setClickedArray([clickedNumber + '']);
                    }
                } else {
                    // 第三次點擊，清空陣列並重新開始流程
                    setClickedArray([]);
                    setClickedArray([clickedNumber]);
                }
            };

            // 生成日期格子的邏輯
            const generateCalendarGrid = () => {
                const startOfMonth = currentDate.clone().startOf('month');
                const endOfMonth = currentDate.clone().endOf('month');
                const startOfWeek = startOfMonth.clone().startOf('week');
                const endOfWeek = endOfMonth.clone().endOf('week');

                const today = moment();

                const calendarGrid = [];
                let currentDay = startOfWeek.clone();
                let weekRow = [];

                // 遍歷每一天，確保包含上個月和下個月的日期
                while (currentDay.isBefore(endOfWeek)) {
                    if (currentDay.day() === startOfWeek.day() && weekRow.length > 0) {
                        calendarGrid.push(<tr key={currentDay.format('YYYY-MM-DD')}>{weekRow}</tr>);
                        weekRow = [];
                    }

                    let dayContent = '';
                    let dayContentCss = '';

                    // 判斷日期是否在當前月份範圍內
                    if (currentDay.isSameOrAfter(startOfMonth) && currentDay.isSameOrBefore(endOfMonth)) {
                        dayContent = currentDay.format('D');
                        dayContentCss = '';

                        // 如果是今天，加上 Today 樣式
                        if (currentDay.isSame(today, 'day')) {
                            dayContentCss += ' today';
                        }
                    } else {
                        // 如果日期不在當前月份，可以根據需求加入上個月和下個月的日期
                        dayContent = currentDay.format('D');
                        dayContentCss = 'nonCurrentMonth';
                    }

                    weekRow.push(
                        <td
                            key={currentDay.format('YYYY-MM-DD')}
                            className={clickedArray.includes(dayContent) && dayContentCss !== 'nonCurrentMonth' ? `${dayContentCss} dayRange`
                                : dayContentCss}
                            onClick={() => handleDateClick(dayContent)}
                        >
                            {dayContent}日
                        </td>
                    );

                    currentDay.add(1, 'day');
                }

                if (weekRow.length > 0) {
                    calendarGrid.push(<tr key={currentDay.format('YYYY-MM-DD')}>{weekRow}</tr>);
                }

                return calendarGrid;
            };


            const prevMonth = () => {
                setCurrentDate(currentDate.clone().subtract(1, 'month'));
            };

            const nextMonth = () => {
                setCurrentDate(currentDate.clone().add(1, 'month'));
            };
            return (
                <div>
                    <div className="Header"> <button onClick={prevMonth} className="MonthSelect">&lt;</button>
                        <h2>{currentDate.format('YYYY年M月')}</h2>
                        <button onClick={nextMonth} className="MonthSelect">&gt;</button></div>
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody>{generateCalendarGrid()}</tbody>
                    </table>
                </div>
            );
        }

        ReactDOM.render(
            <Calendar />,
            document.getElementById("container")
        );
    </script>
</body>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    #container {
        text-align: center;
    }

    table {
        width: 100%;
        height: 300px;
    }

    tr {
        Width: 50px;
        Height: 36px;
        background-color: #fff;
        cursor: pointer;
    }

    tr :hover {
        background-color: #e6e6e6;
    }

    .MonthSelect {
        width: 44px;
        height: 44px;
        background-color: white;
        border: 0px;
        cursor: pointer;
    }

    .MonthSelect:hover {
        background-color: #e6e6e6;
    }

    .Header {
        Width: 350px;
        Height: 44px;
        Margin-bottom: 16px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    .nonCurrentMonth {
        color: #ccc;
        cursor: not-allowed;
    }

    .today {
        background-color: #ffff76;
        color: #000;
    }

    .dayRange {
        background-color: #006edc;
    }
</style>

</html>
